live_config_reload: true
env:
  TERM: xterm-256color

font:
  normal:
    Default:
    family: Hack Nerd Font
    size: 72
    use_thin_strokes: true

confirm-close: true
window:
  padding:
    x: 30
    y: 30
  decorations: buttonless
  dynamic_padding: true
  opacity: 0.99

key_bindings:
  - { key: G, mods: Command, chars: "\x00g" } # lazygit
  - { key: G, mods: Command|Shift, chars: "\x00G" } # github dash
  - { key: X, mods: Command, chars: "\x00J" } # xplr
  - { key: J, mods: Command, chars: "\x00\x54" } # search sessions/zoxide/directories
  - { key: K, mods: Command, chars: "\x00s" } # session manager
  - { key: Semicolon, mods: Command, chars: "\x00:" } # prompt
  # - { key: F, mods: Command|Shift, chars: "\x00\x5b\x2f" } # start tmux search mode
  - { key: L, mods: Command, chars: "\x00L" } # jump to last session
  - { key: T, mods: Command, chars: "\x00C" } # new tmux window
  - { key: W, mods: Command, chars: "\x00x" } # kill current pane
  - { key: Left, mods: Command|Alt, chars: "\x00p" } # switch to next window
  - { key: Right, mods: Command|Alt, chars: "\x00n" } # switch to previous window

import:
  - ~/.config/alacritty/themes/nord.yaml
